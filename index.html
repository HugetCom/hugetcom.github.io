<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Black and White Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            transition: background-color 0.1s ease;
            overflow: hidden;
            color: #fff;
        }

        /* Animasi Fade In untuk container */
        .container {
            text-align: center;
            background: #f5f5f5; /* Warna latar belakang yang lebih terang */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Shadow lebih terang */
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s ease forwards;
            color: #333; /* Warna teks lebih gelap untuk kontras */
            max-width: 400px;
            width: 90%;
        }

        /* Animasi Fade In */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            margin-top: 10px;
            color: #555;
            font-size: 1rem;
        }

        /* Animasi Input Fields */
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border: 1px solid #333;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        /* Tombol dengan animasi hover dan bounce */
        button {
            padding: 12px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #555;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: scale(0.95);
            animation: bounce 0.3s ease;
        }

        /* Bounce animation untuk tombol */
        @keyframes bounce {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 1rem;
            opacity: 0;
            animation: showError 0.5s ease forwards;
        }

        /* Animasi muncul untuk pesan error */
        @keyframes showError {
            to {
                opacity: 1;
            }
        }

        /* Media Queries untuk responsivitas */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Please enter your credentials to access the blog</p>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        // Fungsi untuk mengubah warna background sesuai posisi kursor
        document.body.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            // Warna hitam, abu-abu
            const r = Math.floor(x * 40); // Kombinasi warna abu gelap
            const g = Math.floor(y * 40);
            const b = Math.floor((1 - x) * 40);

            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        });

        // Fungsi login sederhana
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Check if username and password match
            if (username === "admin" && password === "1234") {
                // Redirect to blog page if login is successful
                window.location.href = 'beranda.html'; 
            } else {
                // Show error message if login fails
                errorMessage.textContent = "Invalid username or password. Please try again.";
            }
        }
    </script>
</body>
</html>
